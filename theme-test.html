<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        /* Light mode styles */
        body {
            background-color: white;
            color: black;
        }
        
        /* Dark mode styles */
        html.dark body {
            background-color: #1f2937;
            color: white;
        }
        
        .test-div {
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        
        html.dark .test-div {
            background-color: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        html.dark button {
            background-color: #1d4ed8;
        }
        
        .status {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Test</h1>
    <div class="status" id="status">Current theme: light</div>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div class="test-div">
        This div should change colors when theme is toggled
    </div>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            console.log('Before toggle - isDark:', isDark);
            console.log('Before toggle - classList:', html.classList.toString());
            
            if (isDark) {
                html.classList.remove('dark');
                document.getElementById('status').textContent = 'Current theme: light';
                console.log('Switched to light theme');
            } else {
                html.classList.add('dark');
                document.getElementById('status').textContent = 'Current theme: dark';
                console.log('Switched to dark theme');
            }
            
            console.log('After toggle - classList:', html.classList.toString());
        }
        
        // Initialize theme display
        const isDark = document.documentElement.classList.contains('dark');
        document.getElementById('status').textContent = `Current theme: ${isDark ? 'dark' : 'light'}`;
    </script>
</body>
</html>
